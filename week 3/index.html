<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Cementerio Central - Gesti칩n POO</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="app-container">
    <header class="main-header">
      <div class="logo-area">
        <h1>MANTENIMIENTO DE REGISTROS</h1>
        <p class="subtitle">Archivo Cementerio Central Bogot치 D.C.</p>
      </div>
      <div class="header-stats">
        <div class="stat-item">
          <span id="stat-total">0</span>
          <small>REGISTROS</small>
        </div>
        <div class="stat-item highlight">
          <span id="stat-occ">0</span>
          <small>OCUPADOS</small>
        </div>
      </div>
    </header>

    <nav class="tabs-nav">
      <button class="tab-btn active" data-section="inventory">游늭 INVENTARIO</button>
      <button class="tab-btn" data-section="staff">游논 PERSONAL</button>
      <button class="tab-btn" data-section="history">游닆 HISTORIAL</button>
    </nav>

    <main class="content-area">
      
      <section id="inventory" class="tab-section active">
        <div class="toolbar">
          <input type="text" id="search-box" placeholder="游댌 Buscar por nombre...">
          <button class="btn btn-main" id="open-modal-btn">+ NUEVO REGISTRO</button>
        </div>
        <div id="list-container" class="records-list">
          </div>
      </section>

      <section id="staff" class="tab-section">
        <div class="pane-header"><h2>Personal Administrativo</h2></div>
        <div id="staff-container" class="records-list"></div>
      </section>

      <section id="history" class="tab-section">
        <div class="pane-header"><h2>Libro de Movimientos</h2></div>
        <div id="log-container" class="log-entries"></div>
      </section>

    </main>
  </div>

  <div id="modal-overlay" class="modal-overlay">
    <div class="modal-card">
      <h3>Inscribir Nuevo Espacio</h3>
      <form id="record-form">
        <div class="field">
          <label>Tipo</label>
          <select id="field-type" required>
            <option value="Mausoleum">Mausoleo</option>
            <option value="Niche">Nicho</option>
            <option value="Plot">Lote de Tierra</option>
          </select>
        </div>
        <div class="field">
          <label>Titular / Identificador</label>
          <input type="text" id="field-name" required>
        </div>
        <div class="field">
          <label>Ubicaci칩n</label>
          <input type="text" id="field-loc" required>
        </div>
        <div class="field" id="extra-field-area">
          <label id="extra-label">Capacidad</label>
          <input type="text" id="field-extra" required>
        </div>
        <div class="modal-btns">
          <button type="button" class="btn" id="close-modal-btn">Cancelar</button>
          <button type="submit" class="btn btn-main">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="starter/script.js"></script>
</body>
</html>
