<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cementerio Central - Sistema Gesti贸n POO</title>
  <link rel="icon" type="image/x-icon" href="pictures/estrella.ico?v=2" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="app-container">
    <main class="main-card">
      <header class="header">
        <div class="header-content">
          <h1>MANTENIMIENTO DE REGISTROS</h1>
          <p class="system-title">Archivo Cementerio Central - Bogot谩 D.C.</p>
        </div>
        
        <div class="stats-header">
          <div class="stat-bubble"><span id="stat-total">0</span> <small>TOTAL</small></div>
          <div class="stat-bubble occ"><span id="stat-occ">0</span> <small>OCUPADOS</small></div>
        </div>
      </header>

      <nav class="tabs">
        <button class="tab-btn active" data-tab="inventory"> INVENTARIO</button>
        <button class="tab-btn" data-tab="staff"> PERSONAL</button>
        <button class="tab-btn" data-tab="history"> HISTRICO</button>
      </nav>

      <div class="tab-content-container">
        
        <section id="inventory" class="tab-pane active">
          <div class="pane-controls">
            <input type="text" id="search-input" placeholder=" Buscar sepultura...">
            <select id="filter-type">
              <option value="all">Todos los Sectores</option>
              <option value="Niche">Nichos</option>
              <option value="Mausoleum">Mausoleos</option>
              <option value="Plot">Lotes</option>
            </select>
            <button id="btn-add-grave" class="btn btn-primary">+ REGISTRAR</button>
          </div>
          <div id="grave-list" class="records-grid"></div>
        </section>

        <section id="staff" class="tab-pane">
          <div class="pane-header">
            <h2>Gesti贸n de Cuidadores y Registradores</h2>
            <button id="btn-add-staff" class="btn btn-secondary btn-small">+ NUEVO MIEMBRO</button>
          </div>
          <div id="staff-list" class="staff-grid"></div>
        </section>

        <section id="history" class="tab-pane">
          <div class="pane-header"><h2>Registro de Actividad Reciente</h2></div>
          <div id="history-log" class="history-list">
            </div>
        </section>
      </div>
    </main>
  </div>

  <div id="modal-grave" class="modal">
    <div class="modal-content">
      <div class="modal-header"><h3>Inscripci贸n de Espacio</h3></div>
      <form id="form-grave" class="modal-form">
        <select id="grave-type" required>
          <option value="Niche">Nicho (Muro)</option>
          <option value="Mausoleum">Mausoleo (Privado)</option>
          <option value="Plot">Lote (Tierra)</option>
        </select>
        <input type="text" id="grave-name" placeholder="Nombre / Referencia" required>
        <input type="text" id="grave-loc" placeholder="Ubicaci贸n (Ej: Sector B)" required>
        <input type="text" id="grave-extra" placeholder="Dato Adicional (Nivel, Capacidad...)" required>
        <div class="modal-actions">
          <button type="button" class="btn" onclick="closeModal('modal-grave')">CANCELAR</button>
          <button type="submit" class="btn btn-primary">GUARDAR</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
